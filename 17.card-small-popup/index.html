<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="photo">
          <img src="assets/img/start.jpg" alt="start">
        </div>
        <div class="content">
          <div class="like">
            <div class="heart">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <p>Quincy Larson and 741 others</p>
            </div>
          </div>
          <div class="title">
            <h2>I burned my first startup to the ground. Here are some hard lessons learned.</h2>
          </div>
          <div class="sub">
            <h3>It's been nearly 12 months since my first startup went up in flames. I'm going to tell you how it all happened... </h3>
          </div>
          <div class="pin">
            <div class="portrait">
              <img src="assets/img/habib.png" alt="">
            </div>
            <div class="author">
              <p>Habib El Maaza Gomez</p>
              <p>Jun 22 - 9 min read</p>
            </div>
            <div class="mark">
              <i class="fa fa-2x fa-bookmark-o"></i>
              <i class="fa fa-2x fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popup">
        <p>Report story</p>
      </div>
    </div>
  </body>
</html>
